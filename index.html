<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Кнопка для открытия модального окна -->
    <button data-modal-target="#modal">Open modal</button>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Example Modal</div>
        <!-- Кнопка для закрытия модального окна -->
        <button class="close-button" data-close-target>&times;</button>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, alias.
        Unde eum praesentium velit magni sint libero doloremque. Eveniet
        assumenda aspernatur magnam quisquam eaque asperiores, quasi accusantium
        sint sit provident.
      </div>
    </div>

    <!-- Оверлей -->
    <div id="overlay"></div>
  </body>
</html>
